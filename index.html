<html>
    <title>Addition Game</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <div class="text-center">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image">
            <div class="bg-container pt-5 pb-5">
                <span class="number m-2" id="first"></span>
                <span class="operator m-1">+</span>
                <span class="number m-2" id="second"></span>
                <span class="operator m-1">=</span>
                <input type="text" class="user-input" id="userInput">
                <div class="mt-4 mb-5">
                    <button class="btn btn-primary mr-3" onclick="check()">Check</button>
                    <button class="btn btn-primary" onclick="restart()">Restart</button>
                </div>
                <p class="game-result" id="result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
